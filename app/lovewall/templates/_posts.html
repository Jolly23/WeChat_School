 <style>
body{margin:0px;padding:0px;background-color:#E1E1E1;font-family:"微软雅黑","黑体","宋体";font-size:16px;height:36px;}</style> 
<ol class="panel">
    {% for post in posts %}
    <li class="panel panel-info">

        <div class="panel-heading" >
            <div class="panel-title">{{ moment(post.timestamp).fromNow() }}</div>
        </div>
   	<div class="panel-body" >{{ post.body }}</div>
        
    </li>
    {% endfor %}
</ol>
